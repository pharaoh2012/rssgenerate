name: RSS Crawler

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时执行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    env:
      RSS_S3: ${{ secrets.RSS_S3 }}  # 从 GitHub Secrets 获取 RSS_S3 值
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Checkout out branch
        uses: actions/checkout@v4
        with:
          ref: out
          path: out
          token: ${{ secrets.GITHUB_TOKEN }}  # 添加 token 用于认证
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Make shell script executable
        run: chmod +x ./main.sh
        
      - name: Run crawler
        run: ./main.sh
        
      - name: Commit and push changes
        run: |
          cd out
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update RSS feeds" || echo "No changes to commit"
          git push origin out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 添加 token 环境变量